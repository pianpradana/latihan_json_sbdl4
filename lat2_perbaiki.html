            <!-- Row data bertambah disini -->

    <button onclick="tambahDataBaru()" id="tambahRow">Tambah Row</button>

                // Tambahkan data lainnya di sini
            ]
        };

        var currentIndex = 0; // Menyimpan indeks data yang akan ditambahkan

        // Fungsi untuk menambahkan data ke tabel satu per satu
        function tambahDataBaru() {
            var tabelbaru = document.querySelector("#tbBaru");

            if (currentIndex < jsonData.nakes2018.length) {
                var data = jsonData.nakes2018[currentIndex];

                var newRow = tabelbaru.insertRow(tabelbaru.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = `<td>${data.tahun}</td>`;
                cell2.innerHTML = `<td>${data.wilayah}</td>`;
                cell3.innerHTML = `<td>${data.tenaga_kesehatan}</td>`;
                cell4.innerHTML = `<td>${data.jumlah}</td>`;

                currentIndex++; // Pindahkan ke data berikutnya
				
            } else {
			
			var pesanSelesai = document.createElement("p");
			pesanSelesai.textContent = "Row sudah selesai / habis";
			
			// Dapatkan tabel dan tambahkan pesan setelah tabel
			var tabelSelesai = document.querySelector("#tbBaru");
			tabelSelesai.parentNode.insertBefore(pesanSelesai, tabelSelesai.nextSibling);
						
			}

        }
